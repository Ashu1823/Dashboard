<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Company Details</a>
      <button type="button" class="btn btn-primary" (click)="openModal(template)">ADD</button>
    </div>
  </nav>

<ng-template #template >
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide();store_index = null" id="closebtn">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <input type="text" class="form-control" placeholder="COMPANY" [(ngModel)]="detail.company"><br>
    <input type="text" class="form-control" placeholder="CONTACT" [(ngModel)]="detail.contact"><br>
    <input type="text" class="form-control" placeholder="COUNTRY" [(ngModel)]="detail.country">
  </div>
  <div class="modal-footer">
    <button class="btn btn-btnoutline-info" (click)="add()" id="closeModal">ADD</button>
    <button class="btn btn-btnoutline-info" (click)="close()">close</button>
  </div>
</ng-template>

  <table>
    <thead>
      <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
        <th>Change</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of nwdata;let i=index">
        <td>
          {{ data.company }}
        </td>
        <td>
          {{ data.contact }}
        </td>
        <td>
          {{ data.country }}
        </td>
        <td class="button">
          <button class="btn btn-primary" (click)="edit(data,i);openModal(template)">edit</button>
          <button class="btn btn-danger" (click)="delete(i)">delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
